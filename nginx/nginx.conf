# WebSocket 연결 업그레이드를 위한 맵
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# CORS Origin 화이트리스트 (환경별 설정)
map $http_origin $cors_origin {
    default "";
    "~^https?://localhost(:[0-9]+)?$" $http_origin;  # 개발 환경
    "~^https?://127\.0\.0\.1(:[0-9]+)?$" $http_origin;
    # 프로덕션 도메인 추가 예시:
    # "https://yourdomain.com" $http_origin;
}

# 백엔드 upstream 설정 - 단일 서버
upstream backend_server {
    server app:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# 프론트엔드 upstream 설정
upstream frontend_server {
    server frontend:80 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# HTTP 서버 블록
server {
    listen 80;
    server_name localhost;
    
    # 클라이언트 요청 크기 제한
    client_max_body_size 10M;
    
    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # 버퍼 설정
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/x-javascript
        image/svg+xml;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # API 프록시 - 백엔드 서버로 전달 (WebSocket 포함)
    location /api/ {
        # CORS 헤더 (화이트리스트 기반)
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Request-ID' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Request-ID' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Preflight 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Request-ID';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        
        # WebSocket 지원을 위한 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 필수 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 캐시 비활성화 (API는 동적 콘텐츠)
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # 버퍼링 설정 (WebSocket은 버퍼링 off)
        proxy_buffering off;
        
        # 타임아웃 (WebSocket은 긴 타임아웃 필요)
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
    
    # WebSocket 프록시
    location /ws {
        # WebSocket 업그레이드 요청 검증
        if ($http_upgrade != "websocket") {
            return 426;  # Upgrade Required
        }
        
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        
        # WebSocket 필수 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        # 기본 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 타임아웃 (1시간)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # 버퍼링 비활성화 (실시간 데이터)
        proxy_buffering off;
        
        # 캐시 비활성화
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }
    
    # 헬스 체크 엔드포인트
    location /health {
        access_log off;
        proxy_pass http://backend_server/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # 백엔드 API 문서 (Basic Auth 보호)
    # 프로덕션 환경에서는 FastAPI에서 비활성화되어 404 반환
    # 개발/스테이징에서는 인증 필요 (DOCS_AUTH_ENABLED=true 설정 시)
    location ~ ^/(swagger|docs|redoc|openapi.json)$ {
        # Basic Auth (선택적 - 환경변수로 제어)
        # .htpasswd 파일이 존재하고 DOCS_AUTH_ENABLED=true일 때만 활성화
        # auth_basic "API Documentation";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 캐싱 비활성화 (문서는 항상 최신 유지)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # 프론트엔드 정적 파일 - SPA 라우팅 (캐싱 강화)
    location / {
        proxy_pass http://frontend_server;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 정적 파일 캐싱 (JS/CSS/이미지)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_server;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            
            # 정적 리소스 캐싱 (1일)
            expires 1d;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "HIT-STATIC";
            
            # 프록시 캐시 활성화
            proxy_cache_valid 200 1d;
            proxy_cache_use_stale error timeout updating;
        }
        
        # HTML은 짧은 캐싱 (SPA이므로 index.html 자주 변경)
        location ~* \.html$ {
            proxy_pass http://frontend_server;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
        }
    }
}

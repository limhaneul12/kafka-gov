services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - kafka-network
    restart: unless-stopped
    volumes:
      - redis_data:/data

  # 마이그레이션 전용 서비스
  migration:
    build:
      context: .
      dockerfile: Dockerfile
    user: "0:0"
    environment:
      - KAFKA_GOV_DATABASE_URL=sqlite+aiosqlite:////app/data/kafka_gov.db
    volumes:
      - db_data:/app/data
    command:
      - sh
      - -c
      - |
          set -e
          if [ -z "$(ls -A migrations/versions 2>/dev/null || true)" ]; then
            echo "[migration] No Alembic revisions found, generating initial schema via autogenerate..."
            uv run alembic -c alembic.ini revision -m "initial schema" --autogenerate
          else
            echo "[migration] Alembic revisions already exist, skipping autogenerate."
          fi
          echo "[migration] Running Alembic upgrade to head..."
          uv run alembic -c alembic.ini upgrade head
    networks:
      - kafka-network
    restart: "no"  # 한 번만 실행

  app:
    build:
      context: .
      dockerfile: Dockerfile
    user: "0:0"
    ports:
      - "8000:8000"
    environment:
      # App 설정
      - APP_DEBUG=true
      - APP_LOG_LEVEL=INFO
      - APP_ENVIRONMENT=development  # development/staging/production
      - APP_CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80  # CORS 허용 오리진
      - KAFKA_GOV_DATABASE_URL=sqlite+aiosqlite:////app/data/kafka_gov.db
      # Kafka 설정
      - KAFKA_BOOTSTRAP_SERVERS=kafka1:19092,kafka2:29092,kafka3:39092
      - KAFKA_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_REQUEST_TIMEOUT_MS=30000
      - KAFKA_RETRIES=3
      # Schema Registry 설정
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - SCHEMA_REGISTRY_TIMEOUT=30
      # Redis/Celery 설정
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kafka-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - db_data:/app/data

  # Celery Worker (메트릭 수집 작업 실행)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    user: "0:0"
    command: ["uv", "run", "celery", "-A", "app.celery_app", "worker", "--loglevel=info"]
    environment:
      # App 설정
      - APP_DEBUG=true
      - APP_LOG_LEVEL=INFO
      - APP_ENVIRONMENT=development
      - KAFKA_GOV_DATABASE_URL=sqlite+aiosqlite:////app/data/kafka_gov.db
      # Kafka 설정
      - KAFKA_BOOTSTRAP_SERVERS=kafka1:19092,kafka2:29092,kafka3:39092
      - KAFKA_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_REQUEST_TIMEOUT_MS=30000
      - KAFKA_RETRIES=3
      # Redis (Celery Broker/Backend)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - kafka-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - db_data:/app/data

  # Celery Beat (주기적 스케줄러)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    user: "0:0"
    command: ["uv", "run", "celery", "-A", "app.celery_app", "beat", "--loglevel=info"]
    environment:
      # App 설정
      - APP_DEBUG=true
      - APP_LOG_LEVEL=INFO
      - APP_ENVIRONMENT=development
      # Kafka 설정
      - KAFKA_BOOTSTRAP_SERVERS=kafka1:19092,kafka2:29092,kafka3:39092
      - KAFKA_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_REQUEST_TIMEOUT_MS=30000
      - KAFKA_RETRIES=3
      # Redis (Celery Broker/Backend)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - kafka-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # nginx를 통해서만 접근
    expose:
      - "80"
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - kafka-network

  # Nginx 리버스 프록시
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        # API 문서 Basic Auth 설정 (선택적)
        # 프로덕션에서는 FastAPI가 문서를 비활성화하므로 불필요
        DOCS_AUTH_USER: ${DOCS_AUTH_USER:-admin}
        DOCS_AUTH_PASSWORD: ${DOCS_AUTH_PASSWORD:-changeme}
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - kafka-network
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx


volumes:
  redis_data:
  nginx_logs:
  db_data:

networks:
  kafka-network:
    external: true

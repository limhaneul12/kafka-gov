<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - Kafka Governance Platform</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-stream"></i>
                    <span>Kafka Gov</span>
                </div>
                <nav class="nav">
                    <a href="/static/index.html" class="nav-link">
                        <i class="fas fa-arrow-left"></i>
                        대시보드로 돌아가기
                    </a>
                </nav>
            </div>
        </div>
    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1>Kafka 설정</h1>
                <p>Kafka 클러스터 연결 설정을 관리합니다</p>
            </div>

            <div class="settings-grid">
                <!-- Kafka Bootstrap 설정 -->
                <div class="settings-card">
                    <div class="card-header">
                        <h3><i class="fas fa-server"></i> Kafka Bootstrap 서버</h3>
                    </div>
                    <div class="settings-content">
                        <div class="form-group">
                            <label for="kafka-bootstrap-servers">Bootstrap Servers</label>
                            <input type="text" id="kafka-bootstrap-servers" value="localhost:9092" placeholder="host1:9092,host2:9092" />
                            <small>Kafka 브로커 주소 (쉼표로 구분)</small>
                        </div>
                        <div class="form-group">
                            <label for="kafka-timeout">연결 타임아웃 (초)</label>
                            <input type="number" id="kafka-timeout" value="30" min="5" max="120" />
                            <small>Kafka 연결 요청의 최대 대기 시간입니다.</small>
                        </div>
                    </div>
                </div>

                <!-- Schema Registry 설정 -->
                <div class="settings-card">
                    <div class="card-header">
                        <h3><i class="fas fa-database"></i> Schema Registry</h3>
                    </div>
                    <div class="settings-content">
                        <div class="form-group">
                            <label for="schema-registry-url">Schema Registry URL</label>
                            <input type="text" id="schema-registry-url" value="http://localhost:8082" placeholder="http://localhost:8082" />
                            <small>Schema Registry 서버 URL</small>
                        </div>
                    </div>
                </div>

                <!-- 환경 설정 -->
                <div class="settings-card">
                    <div class="card-header">
                        <h3><i class="fas fa-layer-group"></i> 환경 설정</h3>
                    </div>
                    <div class="settings-content">
                        <div class="form-group">
                            <label for="default-env">기본 환경</label>
                            <select id="default-env">
                                <option value="dev">개발 (dev)</option>
                                <option value="stg">스테이징 (stg)</option>
                                <option value="prod">프로덕션 (prod)</option>
                            </select>
                            <small>기본으로 선택될 환경입니다.</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 저장 버튼 -->
            <div class="settings-actions">
                <button class="btn btn-secondary" id="reset-settings">
                    <i class="fas fa-undo"></i>
                    기본값으로 재설정
                </button>
                <button class="btn btn-primary" id="save-settings">
                    <i class="fas fa-save"></i>
                    설정 저장
                </button>
            </div>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/components.js"></script>
    <script>
        // Kafka 설정 관리 클래스
        class KafkaSettingsManager {
            constructor() {
                this.settings = this.loadSettings();
                this.init();
            }

            init() {
                this.loadSettingsToForm();

                document.getElementById('save-settings').addEventListener('click', () => {
                    this.saveSettings();
                });

                document.getElementById('reset-settings').addEventListener('click', () => {
                    if (confirm('모든 설정을 기본값으로 재설정하시겠습니까?')) {
                        this.resetSettings();
                    }
                });
            }

            loadSettings() {
                const defaultSettings = {
                    kafkaBootstrapServers: 'localhost:9092',
                    kafkaTimeout: 30,
                    schemaRegistryUrl: 'http://localhost:8082',
                    defaultEnv: 'dev'
                };

                const saved = localStorage.getItem('kafka-gov-settings');
                return saved ? { ...defaultSettings, ...JSON.parse(saved) } : defaultSettings;
            }

            loadSettingsToForm() {
                document.getElementById('kafka-bootstrap-servers').value = this.settings.kafkaBootstrapServers;
                document.getElementById('kafka-timeout').value = this.settings.kafkaTimeout;
                document.getElementById('schema-registry-url').value = this.settings.schemaRegistryUrl;
                document.getElementById('default-env').value = this.settings.defaultEnv;
            }

            saveSettings() {
                this.settings = {
                    kafkaBootstrapServers: document.getElementById('kafka-bootstrap-servers').value,
                    kafkaTimeout: parseInt(document.getElementById('kafka-timeout').value, 10),
                    schemaRegistryUrl: document.getElementById('schema-registry-url').value,
                    defaultEnv: document.getElementById('default-env').value
                };

                localStorage.setItem('kafka-gov-settings', JSON.stringify(this.settings));
                Toast.success('Kafka 설정이 저장되었습니다.');
            }

            resetSettings() {
                localStorage.removeItem('kafka-gov-settings');
                this.settings = this.loadSettings();
                this.loadSettingsToForm();
                Toast.info('설정이 기본값으로 재설정되었습니다.');
            }
        }

        // 설정 관리자 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new KafkaSettingsManager();
        });
    </script>

    <style>
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .settings-card {
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .settings-content {
            padding: var(--spacing-lg);
        }

        .env-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .env-item-config {
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
        }

        .env-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
        }

        .env-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .env-details p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .env-details small {
            color: var(--text-muted);
            font-family: 'Courier New', monospace;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            font-weight: 500;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .settings-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            padding: var(--spacing-lg);
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        /* 테마 클래스 */
        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #475569;
        }

        .theme-dark {
            --bg-primary: #1e293b;
            --bg-secondary: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
        }

        /* 폰트 크기 클래스 */
        .font-small {
            font-size: 0.875rem;
        }

        .font-medium {
            font-size: 1rem;
        }

        .font-large {
            font-size: 1.125rem;
        }

        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }

            .settings-actions {
                flex-direction: column;
            }
        }
    </style>
</body>

</html>

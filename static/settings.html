<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - Kafka Governance Platform</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-stream"></i>
                    <span>Kafka Gov</span>
                </div>
                <nav class="nav">
                    <a href="/static/index.html" class="nav-link">
                        <i class="fas fa-arrow-left"></i>
                        대시보드로 돌아가기
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-cog"></i> 연결 관리</h1>
                <p>Kafka 클러스터, Schema Registry, Object Storage 연결 설정</p>
                <button class="btn btn-primary" id="refresh-all">
                    <i class="fas fa-sync"></i> 새로고침
                </button>
            </div>

            <!-- 현재 선택된 설정 -->
            <div class="settings-card current-settings-card">
                <div class="card-header">
                    <h3><i class="fas fa-check-circle"></i> 현재 사용 중인 설정</h3>
                </div>
                <div class="settings-content">
                    <div id="current-settings"></div>
                </div>
            </div>

            <!-- Kafka Clusters -->
            <div class="settings-card">
                <div class="card-header">
                    <h3><i class="fas fa-server"></i> Kafka 클러스터</h3>
                    <button class="btn btn-sm btn-primary" onclick="settingsManager.showCreateClusterModal()">
                        <i class="fas fa-plus"></i> 추가
                    </button>
                </div>
                <div class="settings-content">
                    <div id="kafka-clusters-list" class="clusters-list">
                        <p class="loading">로딩 중...</p>
                    </div>
                </div>
            </div>

            <!-- Schema Registries -->
            <div class="settings-card">
                <div class="card-header">
                    <h3><i class="fas fa-database"></i> Schema Registry</h3>
                    <button class="btn btn-sm btn-primary" onclick="settingsManager.showCreateRegistryModal()">
                        <i class="fas fa-plus"></i> 추가
                    </button>
                </div>
                <div class="settings-content">
                    <div id="registries-list" class="clusters-list">
                        <p class="loading">로딩 중...</p>
                    </div>
                </div>
            </div>

            <!-- Object Storages -->
            <div class="settings-card">
                <div class="card-header">
                    <h3><i class="fas fa-hdd"></i> Object Storage</h3>
                    <button class="btn btn-sm btn-primary" onclick="settingsManager.showCreateStorageModal()">
                        <i class="fas fa-plus"></i> 추가
                    </button>
                </div>
                <div class="settings-content">
                    <div id="storages-list" class="clusters-list">
                        <p class="loading">로딩 중...</p>
                    </div>
                </div>
            </div>

            <!-- Kafka Connect -->
            <div class="settings-card">
                <div class="card-header">
                    <h3><i class="fas fa-plug"></i> Kafka Connect</h3>
                    <button class="btn btn-sm btn-primary" onclick="settingsManager.showCreateConnectModal()">
                        <i class="fas fa-plus"></i> 추가
                    </button>
                </div>
                <div class="settings-content">
                    <div id="connects-list" class="clusters-list">
                        <p class="loading">로딩 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <!-- 모달 다이얼로그 -->
    <div id="modal-overlay" class="modal-overlay" onclick="settingsManager.closeModal()"></div>
    <div id="modal-container" class="modal-container"></div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/components.js"></script>
    <script src="/static/js/settings.js"></script>

    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .settings-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card-header {
            background: #f8fafc;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
        }

        .card-header i {
            margin-right: 0.5rem;
            color: #3b82f6;
        }

        .settings-content {
            padding: 1.5rem;
        }

        .current-settings-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .current-settings-card .card-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-settings-card .card-header h3 {
            color: white;
        }

        .current-settings-card .card-header i {
            color: white;
        }

        .current-settings-card .settings-content {
            color: white;
        }

        .current-setting {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .current-setting:last-child {
            margin-bottom: 0;
        }

        .current-setting .label {
            font-weight: 600;
        }

        .current-setting .value {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
        }

        .clusters-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .cluster-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .cluster-item:hover {
            border-color: #3b82f6;
            background: #f8fafc;
        }

        .cluster-item.selected {
            border-color: #10b981;
            background: #ecfdf5;
        }

        .cluster-info h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .cluster-info p {
            margin: 0;
            font-size: 0.875rem;
            color: #64748b;
            font-family: 'Courier New', monospace;
        }

        .cluster-actions {
            display: flex;
            gap: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            margin-top: 0.5rem;
        }

        .badge-success {
            background: #dcfce7;
            color: #166534;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .empty-message,
        .loading {
            text-align: center;
            color: #94a3b8;
            padding: 2rem;
            font-style: italic;
        }

        /* Toast 스타일 */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 9999;
            max-width: 400px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-success {
            border-left: 4px solid #10b981;
        }

        .toast-error {
            border-left: 4px solid #ef4444;
        }

        .toast-info {
            border-left: 4px solid #3b82f6;
        }

        /* Modal 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        .modal-overlay.show {
            display: block;
        }

        .modal-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-container.show {
            display: block;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #1e293b;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1e293b;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-group small {
            display: block;
            margin-top: 0.25rem;
            color: #64748b;
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .cluster-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .cluster-actions {
                width: 100%;
                flex-direction: column;
            }

            .cluster-actions .btn {
                width: 100%;
            }

            .toast {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
            }
        }
    </style>
</body>

</html>
